#server
server.port=9903 #your awesome port

#Database
spring.jpa.show-sql=true #use it for developing and debug purpose.
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver #Define the DB driver you will use
spring.datasource.url=jdbc:mysql://localhost/ngcontacts #Your DB connection
spring.datasource.username=your_db_user
spring.datasource.password=your_password
spring.jpa.properties.hibernate.jdb.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect


